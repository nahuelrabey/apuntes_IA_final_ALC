site_name: Finales Álgebra Lineal Computacional
site_author: Nahuel

theme:
  name: material
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.snippets:
      base_path:
        - docs

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Introducción: index.md
  - Lecciones Aprendidas: lecciones_aprendidas.md
  - Examen 21 de jul de 2025:
      - 01. Descomposición SVD: Examen_2025_07_21/01_svd/teoria.md
      - 02. Diagonalización: Examen_2025_07_21/02_diagonalizacion/teoria.md
      - 03. Matrices Ortogonales: Examen_2025_07_21/03_matrices_ortogonales/teoria.md
      - 04. Cuadrados Mínimos: Examen_2025_07_21/04_cuadrados_minimos/teoria.md
      - 05. Cauchy-Schwartz: Examen_2025_07_21/05_cauchy_schwartz/teoria.md
  - Examen 24 de feb de 2025:
      - 01. Semejanza de Matrices: Examen_2025_02_24/01_semejanza_matrices/teoria.md
      - 02. Descomposición SVD: Examen_2025_02_24/02_descomposicion_svd/teoria.md
      - 03. Métodos Iterativos: Examen_2025_02_24/03_metodos_iterativos/teoria.md
      - 04. Mínimos Cuadrados: Examen_2025_02_24/04_minimos_cuadrados/teoria.md
  - Demostraciones:
